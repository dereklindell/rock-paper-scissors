<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet"> 
    <script src="rockpaperscissors-ui1.js" defer></script>

</head>
<body>
    <h1 id="title">ROCK, PAPER, SCISSORS.</h1>
    <h3 id="welcome">Welcome to Rock Paper Scissors, click Rock, Paper or Scissors to start.</h3>
    
    <div id="buttons">
        <button id="rock"><img src="images/rock.png" alt="rock"></button>
        <button id="paper"><img src="images/paper.png" alt="paper"></button>
        <button id="scissors"><img src="images/scissors.png" alt="scissors"></button>
    </div>
    
    <div id="game">
        <p id="playerChoice"></p>        
        <p id="compChoice"></p>
        <h3 id="roundResults"></h3>
        <p id="playerScore"></p>
        <p id="computerScore"></p>

        <h1 id="gameResults"> </h1>
        <button id="reset">Reset</button>
    </div>
    
    
</body>

</html>
